<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./style.css">
    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }

        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>

<body>
    <div class="main-container">
        <div class="image"></div>
        <img src="./images/image-victor.jpg" alt="profile-image" class="profile-image">
        <h2 class="profile-name">Victor Crest<span>26</span></h2>
        <p class="city">London</p>
        <hr class="line">
        <div class="values">
            <h3 class="followers">80K<span>Followers</span></h3>
            <h3 class="likes">803K<span>Likes</span></h3>
            <h3 class="photos">1.4K<span>Photos</span></h3>
        </div>
    </div>

    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Sandeep Kondana</a>.
    </div>
</body>

</html>
